---

name:
    qbfc
version:
    0.1.0.0
github:
    "prikhi/quickbooks-for-communes"
license:
    GPL-3
author:
    "Pavan Rikhi"
maintainer:
    "pavan.rikhi@gmail.com"
copyright:
    "GPL-3.0"

description: >
    Please see the README on GitHub at
    <https://github.com/prikhi/QuickBooks-For-Communes#readme>

data-files:
    - default-settings.yaml

dependencies:
    - base >= 4.7 && < 5
    - bytestring
    - text
    - uuid
    - xmlgen

ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints

library:
    source-dirs: src
    dependencies:
        - aeson
        - resource-pool
        - exceptions
        - http-media
        - mtl
        - persistent
        - persistent-postgresql
        - persistent-template
        - random
        - safe-exceptions
        - servant
        - servant-server
        - streaming-commons
        - time
        - unliftio-core
        - wai
        - xml-conduit
        - xml-types
        - yaml

executables:
    qbfc-server:
        main:
            Main.hs
        source-dirs:
            app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - qbfc
            - monad-logger
            - persistent-postgresql
            - wai
            - wai-extra
            - warp
            - warp-tls

tests:
    qbfc-test:
        main:
            Spec.hs
        source-dirs:
            test
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - qbfc
